<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div class="well text-center">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="well">
            <h4>Books</h4>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/viewBooks">
                    <input type="submit" class="btn btn-default" value="View Books" />
                </form>
                <div style="margin:5px;"></div>
                <form action="/addBooks">
                    <input type="submit" class="btn btn-info" value="Add New Books" />
                </form>
                <div style="margin:5px;"></div>
                <form action="/updateBooks">
                    <input type="submit" class="btn btn-primary" value="Update Books" />
                </form>
                <div style="margin:5px;"></div>
                <form action="/deleteBooks">
                    <input type="submit" class="btn btn-danger" value="Delete Books" />
                </form>
            </div>
        </div>

        <div class="well">
            <h4>Members</h4>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/viewMembers">
                    <input type="submit" class="btn btn-default" value="View Members" />
                </form>
                <div style="margin:5px;"></div>
                <form action="/addMembers">
                    <input type="submit" class="btn btn-info" value="Add Members" />
                </form>
                <div style="margin:5px;"></div>
                <form action="/updateMembers">
                    <input type="submit" class="btn btn-primary" value="Update Members" />
                </form>
                <div style="margin:5px;"></div>
                <form action="/deleteMembers">
                    <input type="submit" class="btn btn-danger" value="Delete Members" />
                </form>
            </div>
        </div>

        <div class="well">
            <h4>Search</h4>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/searchBooks">
                    <input type="submit" class="btn btn-info" value="Search Books" />
                </form>
            </div>
            <div style="margin:5px;"></div>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/searchMembers">
                    <input type="submit" class="btn btn-info" value="Search Members" />
                </form>
            </div>
            <div style="margin:5px;"></div>
        </div>
        <div class="well">
            <h4>Transactions</h4>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/bookIssue">
                    <input type="submit" class="btn btn-info" value="Issue Books" />
                </form>
            </div>
            <div style="margin:5px;"></div>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/bookReturn">
                    <input type="submit" class="btn btn-info" value="Books Returns" />
                </form>
            </div>
        </div>
        <div class="well">
            <h4>Transaction Records</h4>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/issueRecords">
                    <input type="submit" class="btn btn-info" value="Issue Records" />
                </form>
            </div>
            <div style="margin:5px;"></div>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/returnRecords">
                    <input type="submit" class="btn btn-info" value="Return Records" />
                </form>
            </div>
        </div>
        <div class="well">
            <h4>Logout</h4>
            <div class="container" style="display:flex; text-align:center;">
                <form action="/">
                    <input type="submit" class="btn btn-danger" value="Logout" />
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
