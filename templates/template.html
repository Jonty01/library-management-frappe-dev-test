<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet"> -->
    <link href="{{ url_for('static', filename = 'css/template.css') }}" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #DDD;
        }
        
        tr:hover {background-color: #D6EEEE;}
    </style>
</head>

<body>

<div class="container">
<div class="col-xs-3 well text-center">
    <form action={% block action %}{% endblock %} method="get">
    {% block fields %}{% endblock %}
    <br>
    <input type="submit" class="btn btn-default" value={% block function %}{% endblock %}/>
</form>
<br>
{{ success }}
</div>
{% block table %}{% endblock %}
</div>
</body>

</html>
