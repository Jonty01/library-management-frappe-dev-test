<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename = 'css/table.css') }}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Return ID</th>
                <th>Issue ID</th>
                <th>Return Date</th>
                <th>Rent</th>
                <th>Paid</th>
                <th>Issue Info</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                {% for col in range(6) %}
                {% if col == 5 %}
                    <td><a class="is-btn" href="{{ url_for('issue_records_page') }}">Info</a></td>
                {% else %}
                    <td>{{ item[col] }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
